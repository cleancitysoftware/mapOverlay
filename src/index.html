<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seattle Path Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="sidebar">
        <h2>Map Builder</h2>
        
        <!-- Mode Selection -->
        <div id="mode-controls">
          <label>
            <input type="radio" name="mode" value="path" checked> Path Mode
          </label>
          <label>
            <input type="radio" name="mode" value="polygon"> Polygon Mode
          </label>
          <label>
            <input type="radio" name="mode" value="interest"> Interest Points
          </label>
        </div>
        
        <!-- Path Controls -->
        <div id="path-controls">
          <h3>Path Building</h3>
          <div id="current-path-controls">
            <button id="start-path">Start New Path</button>
            <button id="finish-path" disabled>Finish Path</button>
            <button id="clear-path">Clear Path</button>
          </div>
          
          <!-- Current Path Segments -->
          <div id="segments-list">
            <h4>Current Path Segments</h4>
            <ul id="segments"></ul>
          </div>

          <!-- Saved Pathways -->
          <div id="pathways-section">
            <h4>Saved Pathways</h4>
            <ul id="pathways-list"></ul>
          </div>
        </div>
        
        <!-- Polygon Controls -->
        <div id="polygon-controls" style="display: none;">
          <h3>Polygon Building</h3>
          <div id="current-polygon-controls">
            <button id="start-polygon">Start New Polygon</button>
            <button id="finish-polygon" disabled>Finish Polygon</button>
            <button id="clear-polygon">Clear Polygon</button>
          </div>
          
          <!-- Current Polygon Points -->
          <div id="polygon-points-list">
            <h4>Current Polygon Points</h4>
            <div id="polygon-point-count">0 points</div>
          </div>

          <!-- Saved Polygons -->
          <div id="polygons-section">
            <h4>Saved Polygons</h4>
            <ul id="polygons-list"></ul>
          </div>
        </div>
        
        <!-- Interest Points Controls -->
        <div id="interest-controls" style="display: none;">
          <h3>Interest Points</h3>
          
          <!-- Point Type Management -->
          <div id="point-type-controls">
            <h4>Point Types</h4>
            <div id="type-selection">
              <select id="point-type-dropdown">
                <option value="">Select Point Type...</option>
              </select>
              <button id="add-type-btn">+ Add Type</button>
            </div>
          </div>
          
          <!-- Current Point Placement -->
          <div id="point-placement" style="display: none;">
            <h4>Place Points</h4>
            <div id="selected-type-info">
              <span id="selected-type-name">Selected: None</span>
              <button id="stop-placement">Stop Placing</button>
            </div>
          </div>

          <!-- Interest Points List -->
          <div id="interest-points-section">
            <h4>Interest Points</h4>
            <div id="interest-points-list"></div>
          </div>
        </div>

        <label>
          <input type="checkbox" id="show-walkways" checked> Show All Walkable Paths
        </label>
      </div>
    </div>
    <script type="module" src="/main-routing.ts"></script>
  </body>
</html>
